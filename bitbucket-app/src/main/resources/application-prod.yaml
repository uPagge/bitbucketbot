        no-comment-count: 20
        comment-count: 100
  init:
    start-comment-id: 7807
    use: true
  server-send:
    url: http://188.225.35.149:8080/api/send
  bitbucket:
    token: Nzg5NjUyNDQwMzk2OlA+6naQz02+GxOG0Q9li/jnsn7E
